<div class="container">
    <h1>To-Do List</h1>
  
    <input type="text" [(ngModel)]="newTask" placeholder="Add new task" />
    <button (click)="addTask()">Add Task</button>
  
    <ul>
      <li *ngFor="let todo of todos">
        <span [class.completed]="todo.done">{{ todo.task }}</span>
        <button (click)="toggleTask(todo.id)">
          {{ todo.done ? 'Mark as Incomplete' : 'Mark as Complete' }}
        </button>
        <button (click)="deleteTask(todo.id)">Delete</button>
      </li>
    </ul>
  </div>
